<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>Добавить полномочие</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <p>
        <input type="number" id="id" placeholder="ИД">
        <input type="text" id="name" placeholder="Имя">
    </p>
    <p>
        <input type="submit" value="Обновить" onclick="addNewStatus()"/>
        <input type="submit" onclick="javascript:history.back(); return false;" value="Отмена">
    </p>
</body>
<script>
    function addNewStatus() {
       let name = $("#name").val();
       let id = $("#id").val();
       document.location.href = "/employees/setEmployee/" + id + "/" + name;
    }
</script>
</html>
