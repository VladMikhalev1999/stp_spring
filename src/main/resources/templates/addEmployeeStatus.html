<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>Удалить полномочие</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <p>
        <input type="number" id="eid" placeholder="ИД Сотрудника">
        <input type="number" id="sid" placeholder="ИД Полномочия">
    </p>
    <p>
        <input type="submit" value="Добавить" onclick="removeStatus()"/>
        <input type="submit" onclick="javascript:history.back(); return false;" value="Отмена">
    </p>
</body>
<script>
    function removeStatus() {
       let sid = $("#sid").val();
       let eid = $("#eid").val();
       document.location.href = "/addEmployeeStatus/" + eid + "/" + sid;
    }
</script>
</html>
