<!DOCTYPE html>
<html>
<style>
    table {
        border-collapse: collapse;
        border: 1px solid grey;
    }
    th, td {border: 1px solid grey; padding: 5px; }
</style>
<head>
    <meta charset="UTF-8"/>
    <title>Список работников</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            getDataFromAPI();
        });
        function getDataFromAPI() {
            $.ajax({
                url: "/getStatuses",
                type: "GET",
                success: function (data) {
                    let table = document.getElementById("main_table");
                    table.replaceChild(document.createElement("tbody"), table.children[0]);
                    let body = table.children[0];
                    let tr = document.createElement("tr");
                    let td = document.createElement("th");
                    td.innerText = "ИД"
                    tr.appendChild(td)
                    td = document.createElement("th");
                    td.innerText = "Название"
                    tr.appendChild(td)
                    body.appendChild(tr);
                    for (let i = 0; i < data.length; i++) {
                        let el = data[i]
                        tr = document.createElement("tr")
                        td = document.createElement("td")
                        td.innerText = el["id"]
                        tr.appendChild(td);
                        td = document.createElement("td")
                        td.innerText = el["name"]
                        tr.appendChild(td)
                        body.appendChild(tr)
                    }
                }, error: function (jqXHR, textStatus, errorThrown) {
                }
            });
        }
    </script>
</head>
<body>
<p><a href="/">Домой</a></p>
<p><a href="/addStatus">Добавить полномочие</a></p>
<p><a href="/setStatus">Обновить полномочие</a></p>
<p><a href="/removeStatus">Удалить полномочие</a></p>
<table id="main_table"><tbody></tbody></table>
</body>
</html>
